<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>岛城1903美食街区盛大开业</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
        <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
                height: 100%;
                width: 100%;
            }
            .container-fluid{
                overflow: hidden;
                width:100%;
                height:100%;
                color:#FFF;
            }
            .form-horizontal{
                width: 80%;
                position:absolute;
                top:55%;
                left:10%;
            }
        </style>
    </head>
    <body style="
          background:url(img/index-bj.gif);
          background-size:cover;
          background-repeat:no-repeat;">
        <audio id="bgMusic" src="audio/backMusic.mp3" autoplay="autoplay"></audio>
        <form class="form-horizontal" id="apply_form">
            <div class="form-group">
                <!--                <label for="inputEmail3" class="col-sm-2 control-label" style="float:left;margin-top:2%; margin-left:12%;color:#FFF; ">姓名</label>-->
                <div class="col-sm-6">
                    <!--                    <input type="text" class="form-control" name="name"  style="width:60%">-->
                    <input type="text" class="form-control" name="name" placeholder="姓名">
                </div>
            </div>
<!--             <div class="form-group"> -->
<!--                                <label for="inputPassword3" class="col-sm-2 control-label" style="float:left;margin-top:2%;margin-left:12% ; color:#FFF;"> 年龄</label> -->
<!--                 <div class="col-sm-6"> -->
<!--                     <input type="text" class="form-control" name="age" placeholder="年龄"> -->
<!--                 </div> -->
<!--             </div> -->
            <div class="form-group" >
                <!--                <label for="inputPassword3" class="col-sm-2 control-label" style="float:left;margin-top:2%;margin-left:12% ;color:#FFF; ">性别</label>-->
                <div class="col-sm-6">
                    <select class="form-control" id="sex" name="sex" >
                        <option value="">性别</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <img id="sum" src="img/button.jpg" alt="" style="width:100%; display:block; margin: 0 auto"/>
                </div>
            </div>
        </form>
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $("#sum").click(function () {
                var name = $('input[name="name"]').val();
             //   var age = $('input[name="age"]').val();
                var sex = $('#sex').val();
                //alert(sex)
              
                if (!name) {
                    alert('请填写姓名');
                    return;
                }
                if (!sex) {
                    alert('请选择性别');
                    return;
                }
                $.ajax({

                    type: "POST",
                    url: 'h5UserController.do?method=insertH5User',
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    data: $("#apply_form").serialize(),
                    dataType: "text",
                    success: function (res) {

                        if (res) {
                            location.href = "answer.html?id=" + res
                        } else {
                            alert('提交失败')
                        }
                    },
                    error: function () {
                        alert("请求失败")

                    }
                })
            })
        </script>
    </body>

</html>
