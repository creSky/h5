<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta name="format-detection" content="telephone=no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="plug-ins/css/reset.css" />
        <link rel="stylesheet" href="plug-ins/css/toup.css" />
        <link rel="stylesheet" href="plug-ins/swiper/swiper.min.css">
        <script src="plug-ins/js/jquery-1.11.3.js"></script>
        <script src="plug-ins/js/fontSize.js"></script>
        <title>岛城1903美食街区盛大开业</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html,body{
               
                width: 100%;
            }
        </style>
    </head>
    <body style="
          background:url(img/index-bj.gif);
          background-size:cover;
          background-repeat:no-repeat;">
          <audio id="bgMusic" src="audio/backMusic.mp3" autoplay="autoplay"></audio>
        <section class="toup" id="t2">
   
            <form >
                <div class="swipers swiper-no-swiping" >
                    <!-- 上下 -->
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <div class="scores">
                                    <h3>以下那道菜是你最想吃的?（  ）</h3>
                                    <div class="choose">
                                        <div class="input"><input type="radio" name="optionsRadios0" value="1" id="1"/><label>挂炉鸭子</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios0" value="2" id="2"/><label>猪古辣冰忌廉</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios0" value="3" id="3"/><label>炙鲥鱼 </label></div>
                                        <div class="input"><input type="radio" name="optionsRadios0" value="4" id="4"/><label>橙子冰忌廉</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="scores">
                                    <h3>参加晚宴，你从服务生手里会选择哪种酒（  ）</h3>

                                    <div class="choose">
                                        <div class="input"><input type="radio" name="optionsRadios1" value="1" id="6"/><label>日耳曼啤酒</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios1" value="2" id="7"/><label>咸水</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios1" value="3" id="8"/><label>魏司格</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios1" value="4" id="9"/><label>勃兰地 </label></div>

                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="scores">
                                    <h3>朋友邀请你去一个盛大的宴会，你会选择什么样子的衣服(  )</h3>

                                    <div class="choose">
                                        <div class="input"><input type="radio" name="optionsRadios2" value="1" id="11"/><label>随便穿穿，舒服就好</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios2" value="2" id="12"/><label>穿上自己认为最得体的衣服</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios2" value="3" id="13"/><label>精心准备，为宴会购置新衣</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="scores">
                                    <h3>你会为了喜欢的人打扮自己吗？</h3>

                                    <div class="choose">
                                        <div class="input"><input type="radio" name="optionsRadios3" value="1" id="16"/><label>会的</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios3" value="2" id="17"/><label>不会的</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios3" value="3" id="18"/><label>不好说</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <div class="scores">
                                    <h3>年轻时候的你，最不在乎的是什么呢？</h3>

                                    <div class="choose">
                                        <div class="input"><input type="radio" name="optionsRadios4" value="1" id="21"/><label>时间的流逝</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios4" value="2" id="22"/><label>金钱的赚取</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios4" value="3" id="23"/><label>能力的培养</label></div>
                                        <div class="input"><input type="radio" name="optionsRadios4" value="4" id="24"/><label>生活的追求</label></div>
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
                       
                    </div>
                    <!-- 上下end -->
                </div>
            </form>
            <div style="width:60%;height:70px; margin: 0 auto">
            <img  src="img/dtbt.png" class="tijiao" alt="" style="width:100%;display:none; "/>
            </div>
            
        </section>

        <script src="plug-ins/swiper/swiper.min.js"></script>
        <script>
            var mySwiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',
                slidesPerView: 1,
                paginationClickable: true,
                spaceBetween: 30,
                loop: true,
                onReachEnd: function (swiper) {
                    $("#t2").hide();
                    $("#t3").show();
                }
            });
            $("#t1,#t3").hide();
            $("a.jion").on("click", function () {
                $("#t1").hide();
                $("#t2").show();
            });
            $(".swiper-container input").click(function () {
                var this_active = $(this).parents(".swiper-slide").index();
                if (this_active > 4) {
                    $('.tijiao').css('display', 'block');
                    return;
                } else {
                    setTimeout(function () {
                        mySwiper.slideTo(this_active + 1, 1000)
                    }, 100);
                }

            });

            $('.tijiao').click(function () {
                var formData = $("form").serialize();
                var id = getUrlParam('id');
                formData += "&id=" + id;
                $.ajax({
                    type: "POST",
                    url: 'h5UserController.do?method=saveAnswer',
                    data: formData,
                    success: function (res) {
                        location.href = "uploadImg.html?id=" + id
                    },
                    error: function () {
                        alert('请求失败')
                    }
                })

            });
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                if (r != null)
                    return unescape(r[2]);
                return null; //返回参数值
            }
            ;

        </script>
    </body>

</html>
